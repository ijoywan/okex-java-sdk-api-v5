/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }
    maven {url = uri('https://repo.maven.apache.org/maven2/')}
    mavenCentral()
}

dependencies {
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    implementation 'io.netty:netty-all:4.1.67.Final'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.9.0'
    implementation 'com.alibaba:fastjson:1.2.78'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-collections:commons-collections:20040616'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'junit:junit:4.13.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'commons-beanutils:commons-beanutils:20030211.134440'
    implementation 'commons-lang:commons-lang:20030203.000129'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'net.sf.json-lib:json-lib:2.4:jdk15'
    implementation 'javax.activation:activation:1.1.1'
}

group = 'com.haoshuashua'
version = '1.0.0'
description = 'doge'
java.sourceCompatibility = JavaVersion.VERSION_1_8
